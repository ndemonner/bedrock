<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>bedrock-test-client</title>
    <link rel="stylesheet" href="css/bootstrap.min.css"/>
    <link rel="stylesheet" href="css/app.css"/>
  </head>
  <body>
    <div class="container-fluid">
      <div class="row-fluid">
        <div class="span3" ng-controller="InformationController">
          <h2>Information</h2>
          <p>The version is: <span>{{version}}</span></p>
          <p>The delayed version is: <span>{{versionAfterDelay}}</span></p>
        </div>
      </div>
    </div>

    <script src="lib/jquery.min.js"></script>
    <script src="lib/msgpack.js"></script>
    <script src="lib/angular.min.js"></script>

    <script src="js/app.js"></script>
    <script src="js/services.js"></script>
    <script src="js/controllers.js"></script>
  </body>
</html>
